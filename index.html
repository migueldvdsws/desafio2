<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi Ecommerce</title>
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
  <div class="layout">
    <header class="header">Mi Ecommerce</header>
    <aside class="sidebar">
      <h2>Categorías</h2>
      <ul>
        <li>camisas (1)</li>
        <li>canillera (1)</li>
        <li>guantes (1)</li>
        <li>zapatos (1)</li>
      </ul>
    </aside>
    <main class="main">
      <div class="product-grid">
        <div class="product-card">
          <img src="assets/img/camisas.png" alt="camisas.png">
          <h3>camisas de fútbol</h3>
          <p>10.000</p>
          <button>Comprar</button>
        </div>
        <div class="product-card">
          <img src="assets/img/canillera.png" alt="canillera.png">
          <h3>Canilleras</h3>
          <p>15.000</p>
          <button>Comprar</button>
        </div>
        <div class="product-card">
          <img src="assets/img/guantes.png" alt="guantes.png">
          <h3>Guantes</h3>
          <p>5.000</p>
          <button>Comprar</button>
        </div>
        <div class="product-card">
          <img src="assets/img/zapatos.png" alt="zapatos.png">
          <h3>Zapatos de fútbol</h3>
          <p>20.000</p>
          <button>Comprar</button>
        </div>
      </div>
    </main>
  </div>
  <footer class="footer">
    <p>&copy; 2024 Mi Ecommerce. Todos los derechos reservados.</p>
  </footer>
</body>
</html>
